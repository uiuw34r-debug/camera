<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI顔診断</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      text-align: center;
      padding: 30px;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      color: #333;
    }

    h1 {
      color: #1976d2;
      margin-bottom: 10px;
    }

    p.description {
      color: #555;
      margin-bottom: 30px;
    }

    input, button {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin: 10px;
    }

    input {
      width: 80%;
      max-width: 300px;
    }

    button {
      background-color: #42a5f5;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e88e5;
    }

    video {
      margin-top: 20px;
      width: 100%;
      max-width: 320px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.85em;
      color: #777;
    }

    #result {
      font-weight: bold;
      color: #2e7d32;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>AI顔診断</h1>
  <p class="description">あなたのお顔を診断してみましょう！<br>診断にはカメラの許可が必要です。</p>

  <input type="text" id="username" placeholder="あなたの名前を入力" /><br>
  <button onclick="startCamera()">📷 カを起動</button>
  <button onclick="capture()">🧠 診断をはじめる</button><br>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <p id="result"></p>

  <div class="footer">
    ※ この写真は診断目的でのみ使用され、外部に公開されることはありません。
  </div>

  <script src="camera.js"></script>
</body>

</html>
